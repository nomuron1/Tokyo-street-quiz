<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>通り名・交差点クイズ</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="quiz-selection" class="selection-overlay">
            <div id="main-selection">
                <h2>クイズの種類を選択</h2>
                <button id="select-street">通り名クイズ (street quiz)</button>
                <button id="select-cross">
                    交差点クイズ (intersection quiz)
                </button>
            </div>

            <div id="sub-quiz-selection" class="hidden">
                <h2>交差点クイズの種類を選択</h2>
                <button id="select-cross-name">位置から交差点名を当てる</button>
                <button id="select-cross-street">
                    通り名から交差点名を当てる
                </button>
                <button id="back-to-main-from-sub">メイン選択に戻る</button>
            </div>

            <div id="question-count-selection" class="hidden">
                <h3>問題数を選択</h3>
                <button id="select-count-30">30問</button>
                <button id="select-count-50">50問</button>
                <button id="select-count-all">
                    全問 (<span id="total-questions-display"></span>問)
                </button>
                <button id="back-to-sub-from-count">戻る</button>
            </div>
        </div>

        <div id="map"></div>
        <div id="quiz-container">
            <div id="quiz-controls">
                <h2 id="quiz-title"></h2>
                <p id="question"></p>
                <select id="answer">
                    <option id="street_answer" value="">
                        選択してください
                    </option>
                </select>
                <button id="submit">回答</button>
                <p id="feedback"></p>
                <p>
                    スコア: <span id="current-score">0</span> /
                    <span id="total-questions">0</span>
                </p>
                <p id="result-display"></p>
                <button id="review">間違えた問題を復習</button>
                <button id="back-to-main-from-quiz">
                    メインメニューに戻る
                </button>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
